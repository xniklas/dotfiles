[pyprland]
plugins = ["scratchpads", "magnify"]

[scratchpads.volume]
command = "pavucontrol"
unfocus = "hide"
position = "1% 8%"
lazy = true
force_monitor = "eDP-1"

[scratchpads.terminal]
command = "kitty --class scratchpad-large"
lazy = true

[scratchpads.yazi]
command = "kitty --class scratchpad-large yazi"
unfocus = "hide"
hysteresis = 0.1
lazy = true

[scratchpads.btop]
command = "kitty --class scratchpad-large btop"
lazy = true

[scratchpads.nvtop]
command = "kitty --class scratchpad-large nvtop"
lazy = true

[scratchpads.topgrade-system]
command = "kitty --class scratchpad-large zsh -c 'topgrade -k --only system'"
lazy = true

[scratchpads.topgrade-all]
command = "kitty --class scratchpad-large zsh -c 'topgrade -k --no-self-update'"
lazy = true

[scratchpads.bluetooth]
command = "overskride"
animation = "fromRight"
margin = 20
lazy = true

[scratchpads.wifi]
command = "iwgtk"
animation = "fromRight"
margin = 20
lazy = true

[scratchpads.network]
command = "nm-connection-editor"
animation = "fromRight"
margin = 20
lazy = true
